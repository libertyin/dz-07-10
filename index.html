<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Nike Shop</title>
</head>

<body>

    <main class="main">

        <div class="grid">

            <div class="product-card">
                <div class="product-card__gallery">

                    <div class="product-card__logo">
                        <img src="img/logo.png" alt="logo">
                    </div>

                    <div class="product-card__img">
                        <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike Stefan Janoski">
                    </div>

                    <div class="product-card__slider">

                        <a href="#" class="product-card__slider--active"></a>
                        <a href="#"></a>
                        <a href="#"></a>
                        <a href="#"></a>

                    </div>

                </div>

                <div class="product-card__description description">

                    <h2 class="description__title">
                        Nike SB Stefan
                        <span>Janoski Max</span>
                    </h2>

                    <p class="description__text">
                        Unisex Skateboarding Shoe
                    </p>

                    <div class="description__stars">

                        <ul class="description__list">
                            <li class="description__item description__item--active">
                                <i class="fas fa-star"></i>
                            </li>
                            <li class="description__item description__item--active">
                                <i class="fas fa-star"></i>
                            </li>
                            <li class="description__item description__item--active">
                                <i class="fas fa-star"></i>
                            </li>
                            <li class="description__item">
                                <i class="fas fa-star"></i>
                            </li>
                            <li class="description__item">
                                <i class="fas fa-star"></i>
                            </li>
                        </ul>


                    </div>

                    <div class="description__options">

                        <select class="description__size">
                            <option>Size</option>
                        </select>

                        <select class="description__qty">
                            <option>Qty</option>
                        </select>

                    </div>

                    <div class="description__btn">

                        <button>Add to cart</button>

                    </div>

                </div>


            </div>


    </main>

</body>

</html>
